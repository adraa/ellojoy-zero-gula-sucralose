
<!DOCTYPE html>
<html lang="ms" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellojoy Zero Gula | Inovasi Kesihatan Malaysia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #000;
            color: #fff;
        }
        .glass-dark { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: saturate(180%) blur(20px); 
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--apple-ease);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .text-balance {
            text-wrap: balance;
        }
        @keyframes subtle-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .zoom-bg {
            animation: subtle-zoom 20s linear infinite alternate;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-pulse-grow {
            animation: pulse-grow 2s ease-in-out infinite;
        }
        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes slide-in-from-bottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoom-in {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes up {
            from {
                transform: translateY(12px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .slide-in-from-bottom {
            animation-name: slide-in-from-bottom;
        }
        .fade-in {
            animation-name: fade-in;
        }
        .zoom-in {
            animation-name: zoom-in;
        }
        .animate-up {
            animation: up 400ms var(--apple-ease) both;
        }
        .duration-300 {
            animation-duration: 300ms;
        }
        .duration-500 {
            animation-duration: 500ms;
        }
        @keyframes marquee-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        @keyframes marquee-right {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(0);
            }
        }
        .pause-animation:hover {
            animation-play-state: paused !important;
        }
    </style>

}
